syntax = "proto3";

package shared;

option go_package = "galaxy/genproto;genproto";

message Point2d {
  optional int32 x = 1;
  optional int32 y = 2;
}

message Star {
  optional int32 id = 1;
  Point2d pos = 2;
  int32 z = 3;
}

message Hyperline {
  optional int32 fromId = 1;
  optional int32 toId = 2;
}

message Galaxy {
  repeated Star stars = 1;
  repeated Hyperline hyperlines = 2;
}